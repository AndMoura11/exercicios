<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wxempidth=device-width, initial-scale=10">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        div > p {
            display: none;
        }

        div > p {
            display: block;
            color: wheat;
            background-color: rgb(125, 116, 116);
            width: 300px;

        }
            
      
        div:hover{
            color: red;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse aqui</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
